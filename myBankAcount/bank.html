<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myBank</title>
    <link rel="stylesheet" href="bank.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    
    <div id="loginFrom">
        <h3 class="text-center">Welcome my bank account</h3>  
        <div class="loginArea">
            <h5>Login</h5>
            <input placeholder="Email" type="email" class="form-control"><br>
            <input placeholder="Password" class="form-control" type="password"><br>
            <button id="buttn" class="btn-success button">Enter</button>
        </div>
    </div>
    <div id="nextPage">
        <div class="">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit">
                    <h4>Deposit</h4>
                    <h1>$<span id="currentDeposit">0.00</span></h1>
                </div> 
            </div>
            <div class="col-md-4 ">
                <div class="withdraw">
                    <h4>Withdraw</h4>
                    <h1>$<span id="withdrawMony">0.00</span></h1>
                </div>
            </div>

            <div class="col-md-4 ">
                <div class="balance">
                        <h4>Balance</h4>
                        <h1>$<span id="currentBalance">1313</span></h1>
                </div>
                </div>
            </div>
        </div>

        <div class="loginAria">
            <div class="row">
                <div class="col-md-6">
                    <div class="loginArea">
                        <h3>Deposit</h3>
                        <input type="text" id="depositAmount" class="form-control" placeholder="Enter your deposit amount">
                        <br>
                        <button id="addDepositBtn" class="btn-success button">Enter</button>
                    </div>
                </div>
            <div class="col-md-6">
                <div class="loginArea">
                    <h3>Withdraw</h3>
                    <input type="text" id="withdrawAdd" class="form-control" placeholder="Enter your withdraw amount">
                    <br>
                    <button id="withdrawBtn" class="btn-success button">Enter</button>
                </div>
            </div>
            </div>
        </div>
        
    </div>
   
   
<script src="bank.js"></script>
</body>
</html>
